<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Options | Custom New Tab Page</title>

    <link rel="stylesheet" href="css/options.css">

    <script src="/common/common.js"></script>
    <script src="js/options_ui.js"></script>
    <script src="js/options.js"></script>
</head>
<body>
<div id="content">
    <!-- Header -->
    <header>
        <h1>Custom New-Tab Page</h1>
    </header>
    <!-- Error reporting -->
    <div id="error-container">
        <span id="error-message"></span>
    </div>
    <!-- Main form -->
    <form id="options-form">
        <!-- Choice of tab type -->
        <fieldset>
            <legend>Tab-type</legend>

            <div>
                <input id="redirect-tab-radio" type="radio" name="tab-type"
                       value="redirect" checked>
                <label for="redirect-tab-radio">
                    Redirect
                </label>
            </div>
            <div>
                <input id="color-tab-radio" type="radio" name="tab-type"
                       value="solid" checked>
                <label for="color-tab-radio">
                    Color
                </label>
            </div>
            <div>
                <input id="image-tab-radio" type="radio" name="tab-type"
                       value="image">
                <label for="image-tab-radio">
                    Image
                </label>
            </div>
        </fieldset>
        <!-- Options for chosen tab type -->
        <fieldset>
            <legend>Options</legend>

            <div id="redirect-tab-options" class="tab-options">
                <label for="redirect-url-input">Redirect-target URL :</label>
                <input id="redirect-url-input" type="url" size="32"
                       autocomplete="off">
            </div>
            <div id="color-tab-options" class="tab-options">
                <label for="color-background-input">Background color :</label>
                <input id="color-background-input" type="color" value="#ff0000">
            </div>
            <div id="image-tab-options" class="tab-options">
                <label for="image-url-input">Image-source URL :</label>
                <input id="image-url-input" type="url" size="32"
                       autocomplete="off">
            </div>
        </fieldset>
        <!-- Submission and reset -->
        <div id="action-button-container">
            <input id="reset-button" type="reset" value="Reset">
            <input id="submit-button" type="submit" value="Save">
        </div>
    </form>
</div>
</body>
</html>
