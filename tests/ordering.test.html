<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test/basic/ordering</title>

    <link rel="stylesheet" href="../node_modules/mocha/mocha.css">

    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>

    <script>
        window.NTT = {};
    </script>
    <script src="../sources/background_scripts/ordering.js"></script>
</head>
<body>
<div id="mocha"></div>
<script>
	const assert = chai.assert;
    const Ordering = NTT.Ordering;

	mocha.setup('bdd');

	describe('ordering enumeration', function()
	{
		it ('should have the correct relations between members', function()
		{
			assert.strictEqual(0, Ordering.Equal);
			assert(Ordering.Greater > Ordering.Equal);
			assert(Ordering.Less < Ordering.Equal);
		});
	});

	mocha.run();
</script>
</body>
</html>
